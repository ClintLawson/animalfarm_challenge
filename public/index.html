<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <title>CB's Weather App!</title>
</head>
<body class="primary">
    <header class="box-shadow-1">

        <div class="row accent" style="margin:0px 0px;">

            <div class="col col-1">

                <div class="row vertical-center accent">

                    <div class="col-2 col-sm-1">
                        <h1>CB's Weather App</h1>
                    </div>
                    
                    <div class="col-2 col-sm-1">

                        <div id="search-bar" class="search-bar">
                            <input id="search-bar-input" placeholder="search locations"/>
                            <div id="search-results" class="search-bar-results"></div>
                        </div>

                    </div>
                    
                </div>
            </div>
    
        </div>

    </header>

    <main >
        <div class="container">
            <h2 id="location-title" class="primary-font"></h2>
            <div id="weather-data-container"></div>
        </div>

    </main>

    <footer></footer>
    
    <script src="scripts/utilities.js"></script>
    <script src="scripts/city-search.js"></script>
    <script src="scripts/weather-data.js"></script>
</body>
</html>
